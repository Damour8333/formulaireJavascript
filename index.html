<!doctype html>
<html lang="en">

<head>
  <title>Formulaire</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center">

    <form class="row g-3 needs-validation" id="lessonForm" novalidate>
        <div class="col-md-6">
            <label for="firstname" class="form-label">Prénom</label>
            <input type="text" class="form-control" name="firstName" id="firstName">
            <div class="invalid-feedback">
                Veuillez saisir votre prénom.
            </div>
        </div>
        <div class="col-md-6">
            <label for="lastname" class="form-label">Nom</label>
            <input type="text" class="form-control" name="lastName" id="lastName">
            <div class="invalid-feedback">
                Veuillez saisir votre nom.
            </div>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" name="email" id="email">
            <div class="invalid-feedback">
                Veuillez saisir votre e-mail.
            </div>
        </div>
        <div class="col-md-6">
            <label for="phoneNumber" class="form-label">Téléphone</label>
            <input type="email" class="form-control" name="phoneNumber" id="phoneNumber">
            <div class="invalid-feedback">
                Veuillez saisir votre numéro de téléphone.
            </div>
        </div>
        <div class="col-md-6">
            <label for="address" class="form-label">Adresse</label>
            <input type="email" class="form-control" name="address" id="address">
            <div class="invalid-feedback">
                Veuillez saisir votre adresse.
            </div>
        </div>
        <div class="col-md-6">
            <label for="city" class="form-label">Ville</label>
            <select class="form-select" name="city" id="city">
                <option selected disabled value="">Choose a city ...</option>
                <option>Paris</option>
                <option>Lyon</option>
                <option>Marseille</option>
                <option>Lille</option>
            </select>
            <div class="invalid-feedback">
                Veuillez choisir une ville.
            </div>
        </div>
        <div class="col-md-6">
            <label for="postcode" class="form-label">Code postal</label>
            <input type="text" class="form-control" name="postCode" id="postCode">
            <div class="invalid-feedback">
                Veuillez saisir votre code postal.
            </div>
        </div>
        <div class="col-12">
            <div class="mb-3 form-check">
                <label class="form-check-label" for="conditions">J'accepte les conditions</label>
                <input type="checkbox" class="form-check-input" id="conditions" name="conditions">
                <div class="invalid-feedback">
                    Merci de lire les conditions avant de valider le formulaire.
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-25">Valider</button>
    </form>
</div>
  
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
</body>

</html>
